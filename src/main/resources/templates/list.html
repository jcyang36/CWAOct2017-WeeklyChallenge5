<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Pet</a><br/>
<table>

    <tr>
        <th>Age</th>
        <th>Type</th>
        <th>Breed</th>
        <th>Color</th>
        <th>Features</th>
        <th>Contact Number</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="pet:${pets}">
        <td th:text="${pet.age}"></td>
        <td th:text="${pet.type}"></td>
        <td th:text="${pet.breed}"></td>
        <td th:text="${pet.color}"></td>
        <td th:text="${pet.features}"></td>
        <td th:text="${pet.contactnum}"></td>
        <td th:text="${pet.status}"></td>
         <td>
             <a th:href="@{/update/{id}(id=${pet.id})}">Update </a> -
             <a th:href="@{/detail/{id}(id=${pet.id})}">Details</a> -
             <a th:href="@{/delete/{id}(id=${pet.id})}">Delete</a>

         </td>
    </tr>
</table>
</body>
</html>
