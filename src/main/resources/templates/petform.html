<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <link rel ="stylesheet" href = "css/style.css"/>
</head>
<body>

<nav class="navbar navbar-custom">
    <div class ="container-fluid">
        <div class="navbar-header">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <a class="navbar-brand">PetFinder</a>
            </div>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/add">Add</a></li>
            <li><a href="/list">Show</a></li>
        </ul>
    </div>

</nav>
<div class="container">

    <h2>Add a Pet</h2>
<form action ="#" th:action="@{/process}" th:object="${pet}" method="post">
    <input type="hidden" th:field="*{id}"/>

Age: <input type="text" th:field="*{age}"/>
    <span th:if="${#fields.hasErrors('age')}"></span><br/>


    Type: <input type="text" th:field="*{type}"/>
    <span th:if="${#fields.hasErrors('type')}"></span><br/>

    Breed: <input type="text" th:field="*{breed}"/>
    <span th:if="${#fields.hasErrors('breed')}"></span><br/>

    Color: <input type="text" th:field="*{color}"/>
    <span th:if="${#fields.hasErrors('color')}"></span><br/>


    Features: <input type="text" th:field="*{features}"/>
    <span th:if="${#fields.hasErrors('features')}"></span><br/>

    Owner's contact number: <input type="text" th:field="*{contactnum}"/>
    <span th:if="${#fields.hasErrors('contactnum')}"></span><br/>

    Status:  Lost <input type="radio" th:field="*{status}" name="group" value="lost"  />
    Found <input type="radio" th:field="*{status}" name = "group" value="found" />
    <br/>

    <input type="submit" value="Submit"/>
</form>
</div>
</body>
</html>
